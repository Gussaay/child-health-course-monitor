// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Corrected Android Gradle Plugin classpath (clean syntax)
        classpath 'com.android.tools.build:gradle:8.2.1' 
        // Kotlin Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
        
        // FIX: Essential classpath for Firebase Google Services support
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

// This 'ext' block is the single source of truth for 
// all version variables.
ext {
    minSdkVersion = 24
    // UPDATED: Changed compileSdkVersion and targetSdkVersion to 35 to support Android 15 APIs.
    compileSdkVersion = 35
    targetSdkVersion = 35
    androidxActivityVersion = '1.8.2'
    androidxAppCompatVersion = '1.6.1'
    androidxCoordinatorLayoutVersion = '1.2.0'
    androidxCoreVersion = '1.12.0'
    androidxFragmentVersion = '1.6.2'
    coreSplashScreenVersion = '1.0.1'
    androidxWebkitVersion = '1.10.0'
    junitVersion = '4.13.2'
    androidxJunitVersion = '1.1.5'
    androidxEspressoCoreVersion = '3.5.1'
    cordovaAndroidVersion = '12.0.1'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// This block forcefully overrides the Java and Kotlin versions for all sub-projects
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }

            project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
                kotlinOptions {
                    jvmTarget = "17"
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}